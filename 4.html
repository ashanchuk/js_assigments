    <body>
    <script>
        function addWithDelay(...digits) {
	    const myPromise = new Promise((resolve, reject) => {
 	        let containsNegative = false;
   		let sum = 0;
    
   		for (let i = 0; i < digits.length; i++) {
    		    if (digits[i] < 0) {
      		        containsNegative = true;
       		        break;
     		    }
      
    		    sum += digits[i];
   		}
    
   		if (!containsNegative) {
  		    setTimeout(() => {
    		        resolve(sum);
  		    }, 1000);
      
     		    return;
   		}
    
    		reject("Error! Some parameter is a negative number!");
	    });
  
            return myPromise;
	}

	addWithDelay(1, 2, 3, 5).then((data) => {console.log(data)}, (err) => {console.log(err)});
	addWithDelay(-1, 3, 15)
    </script>
    </body>
</html>

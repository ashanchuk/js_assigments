    <body>
    <script>
	const happines = {
	    first: 1,
  	    second: 2,
 	    third: 3,
  	    fourth: 4,
   	    fifth: 5,
  	}

	function getSortedPriorities(obj) {
  	    let props = [];
  
  	    let ind = 0;
  	    for (var i in obj) {
    	        if (obj.hasOwnProperty(i)) {
      		    props[ind++] =  i;
   	        }
 	    }
  
 	    props.sort((f, s) => {
  	        return obj[f] < obj[s];
  	    });
  
  	    return props;
	}

	console.log(getSortedPriorities(happines));
    </script>
    </body>
</html>
